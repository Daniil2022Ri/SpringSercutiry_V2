<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="EN">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   <!-- <script type="text/javascript" th:src="@{/js/home.js}" src="../static/js/home.js"></script> -->
    <script type="text/javascript" th:src="@{/js/createNewUser.js}" src="../static/js/createNewUser.js"></script>
    <title>Admin</title>
    <meta name="theme-color" content="#7952b3">
    <style>
        .row {
            position: absolute;
            width: 100%;
            left: 0;
            padding-right: 10px;
        }
        .list-group-item {
            text-align: left;
        }
        .list-group {
            padding-top: 20px;
        }
        .form-control {
            max-width: 300px;
            max-height: 40px;
            font-size: 16px;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
        #newUser {
            font-weight: bold;
        }
        .select {
            max-height: 100px;
        }
    </style>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <div class="nav justify-content-left">
            <span class="navbar-text" id="info"></span>
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/logout'}" style="color: #a2a2a2">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <ul class="list-group list-group-flush">
                    <li>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item" id="adminTab"
                           href="#adminTable" data-toggle="tab">Admin</a>
                    </li>
                    <li>
                        <a class="list-group-item" id="userTab"
                           href="#userTable" data-toggle="tab">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <h1 class="h1 a1" id="h1a1"></h1>
                <div class="tabs">
                    <ul sec:authorize="hasRole('ROLE_ADMIN')" class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#adminTable" data-toggle="tab">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#newUser" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content border">
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN')" class="tab-pane fade" id="adminTable">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">All users</div>
                        </nav>
                        <div>
                            <table class="table table-striped" id="tableAllUsers">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="users_home_table"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="userTable">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">About user</div>
                        </nav>
                        <div>
                            <table class="table table-striped" id="tableUser">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <form id="editUserForm">
                                        <input type="hidden" id="userId" name="id">
                                        <div class="form-group">
                                            <label for="username" class="col-form-label"><b>Username:</b></label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName" class="col-form-label"><b>Last Name:</b></label>
                                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="age" class="col-form-label"><b>Age:</b></label>
                                            <input type="number" class="form-control" id="age" name="age" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-form-label"><b>Email:</b></label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-form-label"><b>Password:</b></label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="roles"><b>Role:</b></label>
                                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                <option value="ROLE_USER">USER</option>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="saveUserBtn">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade text-center" id="newUser">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">Add new user</div>
                        </nav>
                        <form id="addForm" action="/api/users" method="POST">
                            <div class="form-group">
                                <label for="usernameCreate" class="col-form-label">Username</label>
                                <input type="text" class="form-control" id="usernameCreate" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordCreate" class="col-form-label">Password</label>
                                <input type="password" class="form-control" id="passwordCreate" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="surnameCreate" class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" id="surnameCreate" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="ageCreate" class="col-form-label">Age</label>
                                <input type="number" class="form-control" id="ageCreate" name="age" required>
                            </div>
                            <div class="form-group">
                                <label for="emailCreate" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="emailCreate" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="rolesCreate" class="col-form-label">Role:</label>
                                <select multiple id="rolesCreate" class="form-control select" name="roles" size="2" required>
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <div class="p2">
                                <button class="btn btn-success" id="addUser" type="submit">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
