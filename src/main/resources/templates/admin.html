<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/createNewUser.js}"></script>
    <style>
        .row { position: absolute; width: 100%; left: 0; padding-right: 10px; }
        .list-group-item { text-align: left; }
        .list-group { padding-top: 20px; }
        .form-control { max-width: 300px; max-height: 40px; font-size: 16px; margin: 0 auto; }
        #newUser { font-weight: bold; }
        .select { max-height: 100px; }
    </style>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <span class="navbar-text" id="info" sec:authentication="name"></span>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" style="color: #a2a2a2">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <ul class="list-group list-group-flush">
                    <li>
                        <a sec:authorize="hasRole('ADMIN')" class="list-group-item" id="adminTab"
                           href="#adminTable" data-toggle="tab">Admin</a>
                    </li>
                    <li>
                        <a class="list-group-item" id="userTab"
                           href="#userTable" data-toggle="tab">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <div class="tabs">
                    <ul sec:authorize="hasRole('ADMIN')" class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#adminTable" data-toggle="tab">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#newUser" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content border">
                    <div sec:authorize="hasRole('ADMIN')" class="tab-pane fade show active" id="adminTable">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">All users</div>
                        </nav>
                        <table class="table table-striped" id="tableAllUsers">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="users_home_table"></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="userTable">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">About user</div>
                        </nav>
                        <table class="table table-striped" id="tableUser">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade text-center" id="newUser">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">Add new user</div>
                        </nav>
                        <form id="addForm">
                            <div class="form-group">
                                <label for="usernameCreate">Username</label>
                                <input type="text" class="form-control" id="usernameCreate" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordCreate">Password</label>
                                <input type="password" class="form-control" id="passwordCreate" required>
                            </div>
                            <div class="form-group">
                                <label for="surnameCreate">Last Name</label>
                                <input type="text" class="form-control" id="surnameCreate" required>
                            </div>
                            <div class="form-group">
                                <label for="ageCreate">Age</label>
                                <input type="number" class="form-control" id="ageCreate" required>
                            </div>
                            <div class="form-group">
                                <label for="emailCreate">Email</label>
                                <input type="email" class="form-control" id="emailCreate" required>
                            </div>
                            <div class="form-group">
                                <label for="rolesCreate">Roles</label>
                                <select multiple class="form-control select" id="rolesCreate" required>
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <button class="btn btn-success" type="submit">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <form id="editUserForm">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="id">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter new password (optional)">
                            </div>
                            <div class="form-group">
                                <label for="roles">Roles</label>
                                <select multiple class="form-control" id="roles" required>
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editUserSubmit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
